<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <title>Vegans - Babble</title>
</head>
<body >
    <header>
        <h1>     
            <img src="images/logo.png" alt="logo">    
            Babble
        </h1>        
    </header>
    <nav> </nav>
    <main>
        <h1>
           Vegans 
           <img class="user_co" src="images/user_counter.png"  alt="user counter"> 
                <span class="user_c">0</span>
                <img class="message_co" src="images/message_counter.png"  alt="message counter"> 
                <span class="message_c">0</span>
             
        </h1>
        <div class="messages"></div>
        <form class = "message">       
            <div class="Growable js-growable">
        	    <pre><span id="mes_s"></span><br></pre>
                <textarea id="mes" name="mes" rows=3 ></textarea>
                <input class=submit_btn onclick="Babble.sendMessage()" id="btnS" type="image" src="images/send_button_1.png" alt="submit button">
            </div>
            <script src="scripts/main.js"></script>            
         </form>
         <ol class="m_list" id = "myOl">
          </ol>  
        <!-- The Modal -->
        <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            Who are you?
       
            Full name: <input type="text" id="reg_Name">
            <br>
            Email: <input type="text" id="reg_Email">
            <br><br>
            <input onclick="getUserDetails(1)" class="anony" id="bta"
             type="button" value="Stay anonymous"> 
            <input onclick="getUserDetails(1)" class="save" id="bts"
             type="button" value="Save">
        </div>

</div>
    
    
    </main>
</body>
</html>
