<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
    <title>Vegans - Babble</title>
</head>
<body >
    <header>
        <h1>     
            <img src="images/logo.png" alt="logo">    
            Babble
        </h1>        
    </header>
    <nav> </nav>
    <main>
        <h1>
           Vegans 
           <img class="user_co" src="images/user_counter.png"  alt="user counter"> 
                <span class="user_c">0</span>
                <img class="message_co" src="images/message_counter.png"  alt="message counter"> 
                <span class="message_c">0</span>    
        </h1>
        
        <!-- New message form -->
        <form class = "message" action="">       
            <div class="Growable js-growable">
        	    <pre><span id="mes_s"></span><br></pre>
                <textarea id="mes" name="mes" rows=3 ></textarea>
                <button aria-label="submit"  class=submit_btn onclick="Babble.sendMessage()" id="btnS">
                    <img src="images/send_button_1.png"  alt="submit button"></button>   
            </div>
            <script src="scripts/main.js"></script>            
         </form>
         <!-- Messages list -->
         <ol class="m_list" id = "myOl">
          </ol>  
        </div>
</div>
    </main>
     <!-- The Modal -->
     <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            Who are you?
            <br><br>
            <div class= "modal-text">
                Full name: <input type="text" class= "reg_na" id="reg_Name">
                <br><br>
                Email: <input type="text" class= "reg_nu" id="reg_Email">
                <br><br>
                <div class= "modal-buttons">
                    <input onclick="getUserDetails(1)" class="anony" id="bta"
                    type="button" value="Stay anonymous"> 
                    <input onclick="getUserDetails(1)" class="save" id="bts"
                    type="button" value="Save"> 
                </div>
            </div>
           
</body>
</html>
